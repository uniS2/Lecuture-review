<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe 요소</title>
</head>

<body>
  <h1>인라인 프레임</h1>
  <div>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/6AHLPtiNFTE"
      title="스크린리더 사용자를 위한 착한 마크업 - 키보드 사용 보장 2부" frameborder="0"
      allowfullscreen></iframe>
  </div>

  <!-- 보충: 다른 컨텐츠-웹사이트 가능!
  inline frame의 약자
  frameborder 테두리 결정 여부-->
  <div>
    <iframe src="http://www.coupang.com" frameborder="0" width="800" height="1000"></iframe>
  </div>

  <!-- title을 꼭 지정
  및 접근 할 수 있도록 allowfullscrren 지정해주기 -->
  <figure>
    <div class="iframe-container iframe16">
      <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념"
        frameborder="0" allowfullscreen
        src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
    </div>
  </figure>
</body>

</html>
