<!DOCTYPE html>

  <title>인용문과 줄바꿈</title>
</head>

<body>
  <!-- 자동으로 겹따옴표 만들어줌
    가상컨텐츠: before, after 커스텀마이징 가능. 인라인-->
  <q cite="http://.....">꽃보다 아름다운...</q>

  <!-- 들여쓰기. 블록 -->
  <blockquote>
    <p>
      우리가 할 수 있는 노력은 과정이 전부야.
      <br /><br />
      결과는 우리 손 안에 있는 게 아니야.
    </p>
    <cite>드라마 &lt;미생&gt; 중에서</cite>
  </blockquote>
</body>

</html>
